	<title>两个有序数组合并排序</title>
</head>
<body>
</body>
<script>

	function mergeSort(arr1,arr2){		
		var result=[];
		while(arr1.length&&arr2.length){
			if(arr1[0]<=arr2[0]){
				result.push(arr1.shift(0));
			}
			else {
				result.push(arr2.shift(0));
			}
		}
		while(arr1.length)
		{
			result.push(arr1.shift(0));
		}
		while(arr2.length)
		{
			result.push(arr2.shift(0));
		}
		return result;
	};
     var a1=[1,3,5,7,9];
	var a2=[2,3,6,8,10,11,12];
	console.log("两个有序数组合并排序前的数组a1:"+a1);
	console.log("两个有序数组合并排序前的数组a2:"+a2);
	console.log("两个有序数组合并排序后的数组:  "+mergeSort(a1,a2));
</script>
</html>
