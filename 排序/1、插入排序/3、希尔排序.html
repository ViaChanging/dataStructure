	<title>希尔排序</title>

</body>
<script>
//空间复杂度：O(1)
//时间复杂度：当步长n在某个特定范围，时间复杂度约为O(n^1.3),最坏情况是O(n^2)
//不稳定
	function shellSort(arr){
		var gap=Math.floor(arr.length/2);

		while(gap>0){
		for(var i=gap;i<arr.length;i++){
			for(j=i;j>=0;j-=gap){
				if(arr[j]<arr[j-gap]){
					var temp=arr[j-gap];
					arr[j-gap]=arr[j];
					arr[j]=temp;
				}
			}
		}
		gap=Math.floor(gap/2);
	 }

	 return arr;
	}

	var a=[4,6,7,3,2,5,0];
	console.log("希尔排序前的数组: "+a);
	console.log("希尔排序后的数组: "+shellSort(a,1));
</script>
