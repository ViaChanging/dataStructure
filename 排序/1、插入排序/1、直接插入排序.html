<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>直接插入排序</title>
</head>
<body>
</body>
<script>
//空间复杂度：仅仅需要一个哨兵和临时记录空缺位置的单元，为常数个辅助单元，所以空间复杂度为O(1)；
//时间复杂度：
//			①最好情况：表中元素已经有序，待插入的只需要比较一次而不需要移动，所以时间复杂度为O(n);
//			②最坏情况：表中元素都是逆序，时间复杂度很大
//	平均时间复杂度：O(n²)
//	
//	最坏的比较次数：n*(n-1)/2
//	最好的比较次数：n-1
	function insertSort(arr){
		console.log("直接插入排序前的数组: "+arr);
		for(var i=1;i<arr.length;i++){
			if(arr[i]<arr[i-1]){
				var temp=i;//空缺的位置
				var sb=arr[i];//出列的元素
				for(var j=i-1;j>=0&&arr[j]>sb;j--){
					arr[j+1]=arr[j];
					temp=j;
				}
				arr[temp]=sb;
			}
		}
		return arr;
	};

	var a=[4,6,1,3,2,9,0];
	console.log("直接插入排序后的数组: "+insertSort(a));
</script>
</html>
