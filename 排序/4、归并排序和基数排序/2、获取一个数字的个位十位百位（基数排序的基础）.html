<script>

function listNumber(a){
	var maxDigit=a.toString().length;
	var mode=10;
	var dev=1;
	for(var i=0;i<maxDigit;i++,mode*=10,dev*=10){
		var bucket=parseInt((a%mode)/dev);
		console.log(bucket);
	}
}

	var a=378954;
	console.log("获取一个数字各个位上的数字前的数: "+a);
	listNumber(a);
</script>
