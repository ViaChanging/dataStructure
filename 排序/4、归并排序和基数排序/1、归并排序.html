<script>

//有bug

//空间复杂度：O(n)；
//时间复杂度：
//	
//	平均时间复杂度：因为涉及到二分，所以进行(log₂n)趟，每一趟时间复杂度是O(n),
//	所以时间复杂度是O(nlog₂n)
//	
//稳定
	function  split(arr){//将数组分解到自顶向下的模式中 得到n/2 个长度为2或者1的数组
		if(arr.length<2) return arr;
		var mid=Math.floor(arr.length/2);
		var left=arr.slice(0,mid);
		var right=arr.slice(mid);

		return merge(split(left),split(right));
	}



	function merge(left,right){
		var result=[];

		while(left.length&&right.length){
			if(left[0]<=right[0]){
				result.push(left.shift(0));
			}
			else{
				result.push(right.shift(0));
			}
		}

		while(left.length){
			result.push(left.shift(0));
		}

		while(right.length){
			result.push(right.shift(0));
		}

		return result;
	}

	var a=[4,6,7,3,2,5,0];
	console.log("归并排序前的数组: "+a);
	console.log("归并排序后的数组: "+split(a));
</script>
