	//设置标志位，当冒泡到i趟后，后面n-i+1个数已经是有序，通过标志位，就不需要判断了
	function bubbleSort(arr){
		console.log("冒泡前的数组: "+arr);

		var  flag;
		for(var i=0;i<arr.length-1;i++){  
				flag=true;

				for(var j=arr.length-1;j>i;j--){
					if(arr[j]<=arr[j-1]){
						var temp=arr[j-1];
						arr[j-1]=arr[j];
						arr[j]=temp;
						flag=false;
					}
				}

				if(flag==true){
					return arr;
				}

		}

	};


	var a=[4,6,1,2,0,9];
	console.log("冒泡后的数组: "+bubbleSort(a));
