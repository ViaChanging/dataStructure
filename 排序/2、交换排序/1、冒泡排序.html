	<title>冒泡排序</title>
</head>
<body>
</body>
<script>
//空间复杂度：仅仅需常数个辅助单元，所以空间复杂度为O(1)；
//时间复杂度：
//			①最好情况：表中元素已经有序，比较次数为n-1，移动次数为0，所以时间复杂度为O(n);
//			②最坏情况：表中元素都是逆序，时间复杂度很大
//	平均时间复杂度：O(n²)
//	
//稳定
	function bubbleSort(arr){
		console.log("冒泡前的数组: "+arr);
		for(var i=0;i<arr.length;i++){
			var flag=false;//标记本趟冒泡是否产生交换

			for(var j=arr.length-1;j>i;j--){ //一趟冒泡
				if(arr[j]<arr[j-1]){ //若为逆序，则交换
					var temp=arr[j];
					arr[j]=arr[j-1];
				    arr[j-1]=temp;
				    flag=true;
				}
			}

			if(flag==false)  //本趟没有产生冒泡，表明已经有序了
				return arr;
		}
	};

	var a=[4,6,1,3,2,9,0];
	console.log("冒泡后的数组: "+bubbleSort(a));
</script>
