	<title>快速排序</title>

<body>
</body>
<script>

//空间复杂度：
//			①最好情况：O(log₂(n+1))
//			②最坏情况：O(n)
//	平均空间复杂度：O(log₂n)
//	
//在理想划分，快排做到最平衡划分，就是pivo取中间值，此时时间复杂度为O(nlog₂n)
//
//不稳定 {2,2,1}
	function quickSort(arr){		
		if(arr.length<=1){
			return arr;
		}
		// var pivoIndex=Math.ceil(arr.length/2);
		// var pivo=arr.splice(pivoIndex,1)[0];  //取数组的中间值为基准点
 
		var pivo=arr.splice(0,1)[0];//取数组的第一个元素为基准点
		var left=[];
		var right=[];

		for(var i=0;i<arr.length;i++){
			if(arr[i]<pivo){
				left.push(arr[i]);
			}
			else{
				right.push(arr[i]);
			}
		}
	  return quickSort(left).concat([pivo],quickSort(right));	
	};
     var a=[4,6,1,3,2,9,0];
	// var a=[4,6,7,3,2,5,0];
	console.log("快速排序前的数组: "+a);
	console.log("快速排序后的数组: "+quickSort(a));
</script>
