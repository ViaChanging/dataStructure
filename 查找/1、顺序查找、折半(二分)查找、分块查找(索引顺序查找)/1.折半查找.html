<script>
	function Binary_search(arr,key){
		var low=0,high=arr.length-1;
		var mid,i=0;

		while(low<=high){
			
			mid=Math.ceil(high/2);//确保使用Math.ceil保证跳出循环，不然是死循环

			if(key==arr[mid]){
			return mid;
			}

			else if(key>arr[mid]){
			low=mid+1;
			}

			else {
			high=mid-1;
			}

		}
		 return -1;
	}
	
	console.log(Binary_search([1,3,6,8,9,11],8));
</script>
