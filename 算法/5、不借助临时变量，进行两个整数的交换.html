<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>不借助临时变量，进行两个整数的交换</title>
</head>
<body>
</body>
<script>
function swap(a,b){//在坐标轴上想
	b=b-a;   //把ab之间差值保存在b中
	a=a+b;	 //a加上a与b之间的差值，此时a就到了b的位置
	b=a-b;   //a减去a与b之间的差值，此时b就到了a的位置
 return [a,b];//一定要数组
 // return (a,b);//只能打出1
}

console.log(swap(1,2));

	
</script>
</html>
