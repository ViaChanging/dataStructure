<script>
    function maxNumL(str){
        var reg = /[^\d]/g;//检测出非数字的字符
        var reg2=/\s{1,}/g;//检测出至少一个以上的空格块
        var reg3=/^\s/;//检测空格开头
        str=str.replace(reg,' ');
        console.log(str);
        str=str.replace(reg2,' ');
        console.log(str);
        str=str.replace(reg3,'');

        var arr=str.split(' ');
        console.log(arr);

        
        
        var max;
        for(var i=1;i<arr.length;i++){
            max=arr[0].length;
            if(arr[i].length>=max){
                max=arr[i].length; 
            }
        }
         console.log("最大长度为:"+max);
        for(var i=0;i<arr.length;i++){
            if(arr[i].length==max){
                console.log("\n为:"+arr[i]);
            }
        }             
    }
    maxNumL('abcd345678ed125ss123456');
</script>
