<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>统计字符串中最大数字字符串</title>
</head>
<body>
</body>
<script>
function maxNumL(str){
        var reg = /[^\d]+/g;//检测出非数字的字符块
        var reg2=/^\s/;//检测空格开头

        str=str.replace(reg,' ');//把数字字符块转成一个空格
        console.log(str);
        
        str=str.replace(reg2,'');//把开头的空格去掉

        var arr=str.split(' ');//把字符串以单个空格为界分成字符串数组
        console.log(arr);

        
        
        var max;
        for(var i=1;i<arr.length;i++){
            max=arr[0].length;
            if(arr[i].length>=max){
                max=arr[i].length; 
            }
        }
         console.log("最大长度为:"+max);
        for(var i=0;i<arr.length;i++){
            if(arr[i].length==max){
                console.log("\n为:"+arr[i]);
            }
        }             
    }
    maxNumL('abcd345678ed125ss123456');
    
</script>
</html>
