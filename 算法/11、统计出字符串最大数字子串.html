<script>
    function maxNumL(str){
        var reg = /[^\d]+/g;//检测出非数字的字符块
        var reg2=/^\s/;//检测空格开头

        str=str.replace(reg,' ');//把数字字符块转成一个空格
        console.log(str);
        
        str=str.replace(reg2,'');//把开头的空格去掉

        var arr=str.split(' ');//把字符串以单个空格为界分成字符串数组
        console.log(arr);

        
        
        var max;
        for(var i=1;i<arr.length;i++){
            max=arr[0].length;
            if(arr[i].length>=max){
                max=arr[i].length; 
            }
        }
         console.log("最大长度为:"+max);
        for(var i=0;i<arr.length;i++){
            if(arr[i].length==max){
                console.log("\n为:"+arr[i]);
            }
        }             
    }
    maxNumL('abcd345678ed125ss123456');
</script>
