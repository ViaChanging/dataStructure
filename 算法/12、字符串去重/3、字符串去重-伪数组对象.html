	<title>字符串去重3</title>

<body>
</body>
<script>

function quChong(str){
	var newstr="";
	var o={};
	for(var i=0;i<str.length;i++){
		if(!o[str[i]]){
			newstr+=str[i];
			o[str[i]]=1;
		}
	}
	return newstr;
}

var a='nininihaoa';
console.log(quChong(a));
	
</script>
